<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sense AI</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="logo-area">
      <img src="logo.png" alt="Sense AI Logo" class="logo"/>
      <h1>SENSE AI</h1>
    </div>
    <div class="actions">
      <select id="langSelect" class="lang-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
      </select>
      <button id="hospitalBtn" class="hospital-btn">Find Nearby Hospitals</button>
    </div>
  </header>

  <!-- Chat container -->
  <main id="chatContainer">
    <div id="messages" class="messages"></div>
  </main>

  <!-- Bottom Controls -->
  <footer class="controls">
    <button id="imgBtn" class="circle-btn">ðŸ“·</button>
    <input id="fileInput" type="file" accept="image/*" hidden />
    <input id="textInput" type="text" placeholder="Type message here..." />
    <button id="sendBtn" class="circle-btn">âž¤</button>
  </footer>
</body>
</html>
