<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SenseAI Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="logo.png" alt="SenseAI Logo" class="splash-logo" />
    <h1 class="splash-title">SenseAI</h1>
  </div>

  <!-- Main Chat UI -->
  <div id="chatContainer" class="hidden">
    <header>
      <img src="logo.png" alt="logo" class="header-logo"/>
      <h2>SenseAI Health Assistant</h2>
    </header>

    <div id="messages" class="messages"></div>

    <div class="controls">
      <!-- Language selector -->
      <select id="langSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="ml">Malayalam</option>
        <option value="bn">Bengali</option>
      </select>

      <!-- Input + Buttons -->
      <input id="textInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
      <button id="imgBtn">📷</button>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>

    <!-- Floating hospital button -->
    <button id="hospitalBtn" title="Find Nearby Hospitals">🏥</button>
  </div>
</body>
</html>
